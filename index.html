<!DOCTYPE html>
<html>
<head>
   <title>BMI Calculator</title>
   <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

	<div id ="container">
		<h1> BMI Calculator</h1>
		<label class="head">Height in CM</label>
		<input type="text" id="cm" > <br/>
		<label class="head">Weight in KG</label>
		<input type="text" id="kg" > <br/>
		<input type="submit" id="submit" value="Calculate"> <br/><br/>
    <span class="result">
      BMI Value : <span id="result"></span>

    </span>

	  <div id ="weightguide">

		  <h2 style="color: #800080"> BMI Weight Guide</h2>
			<p>Under Weight = Less than 18.6<br/>
			Normal Range = 18.6 and 24.9<br/>
			Overweight = Greater than 24.9<br/>
      </p>
	 </div>

  </div>





<script src ="index.js"> </script>

</body>
</html>
